name: Build and Deploy to Docker Hub and GCP Cloud Run

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: evdev3/transcription-api
  SERVICE_NAME: transcription-api
  REGION: us-east1
  PROJECT_ID: neuralnexus-467517

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: docker.io/${{ env.IMAGE_NAME }}:latest

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image=docker.io/$IMAGE_NAME:latest \
            --region=$REGION \
            --platform=managed \
            --allow-unauthenticated
